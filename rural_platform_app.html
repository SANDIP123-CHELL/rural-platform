<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralConnect - Essential Services Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Sections */
        .section {
            background: white;
            margin: 2rem 0;
            padding: 3rem 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
            font-size: 2.5rem;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .service-card {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .add-to-cart {
            width: 100%;
            margin-top: 1rem;
            background: #28a745;
            color: white;
        }

        .add-to-cart:hover {
            background: #218838;
        }

        /* News Section */
        .news-grid {
            display: grid;
            gap: 2rem;
            padding: 0 2rem;
        }

        .news-item {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .news-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Contact Form */
        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 0 2rem;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Auth Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Dashboard */
        .dashboard {
            background: white;
            margin: 2rem 0;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-items {
            display: grid;
            gap: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        /* Search Bar */
        .search-bar {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            padding-left: 3rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .contact-section {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock API calls (replace with actual backend)
        const API = {
            async register(userData) {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const newUser = { ...userData, id: Date.now() };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                return newUser;
            },

            async login(email, password) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    return user;
                }
                throw new Error('Invalid credentials');
            },

            async getServices() {
                return [
                    { id: 1, name: 'Grocery Delivery', icon: 'üõí', description: 'Fresh groceries delivered to your doorstep' },
                    { id: 2, name: 'Medicine Supply', icon: 'üíä', description: 'Essential medicines and healthcare products' },
                    { id: 3, name: 'Agricultural Tools', icon: 'üöú', description: 'Farming equipment and tools rental' },
                    { id: 4, name: 'Mobile Banking', icon: 'üí≥', description: 'Digital payment and banking services' },
                    { id: 5, name: 'Educational Resources', icon: 'üìö', description: 'Books and learning materials' }
                ];
            },

            async getProducts() {
                return [
                    { id: 1, name: 'Rice (5kg)', price: '‚Çπ250', icon: 'üçö' },
                    { id: 2, name: 'Wheat Flour (2kg)', price: '‚Çπ80', icon: 'üåæ' },
                    { id: 3, name: 'Cooking Oil (1L)', price: '‚Çπ120', icon: 'ü´í' },
                    { id: 4, name: 'Sugar (1kg)', price: '‚Çπ45', icon: 'üçØ' },
                    { id: 5, name: 'Tea Leaves (250g)', price: '‚Çπ60', icon: 'üçÉ' },
                    { id: 6, name: 'Soap Pack (3 bars)', price: '‚Çπ90', icon: 'üßº' }
                ];
            },

            async getNews() {
                return [
                    {
                        id: 1,
                        title: 'New Government Scheme Provides Free Healthcare Access to Rural Areas',
                        date: '2024-08-01',
                        summary: 'The central government announces a comprehensive healthcare initiative for rural communities...'
                    },
                    {
                        id: 2,
                        title: 'Digital Literacy Program Launches in 500 Villages',
                        date: '2024-07-28',
                        summary: 'A new program aims to bring digital skills training to rural populations across the country...'
                    },
                    {
                        id: 3,
                        title: 'Farmers Report 25% Increase in Crop Yield Using Modern Techniques',
                        date: '2024-07-25',
                        summary: 'Local farmers see significant improvements after adopting sustainable farming practices...'
                    }
                ];
            },

            async submitContact(data) {
                await new Promise(resolve => setTimeout(resolve, 500));
                console.log('Contact form submitted:', data);
                return { success: true };
            }
        };

        function App() {
            const [user, setUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [services, setServices] = useState([]);
            const [products, setProducts] = useState([]);
            const [filteredProducts, setFilteredProducts] = useState([]);
            const [news, setNews] = useState([]);
            const [cart, setCart] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [currentView, setCurrentView] = useState('home');

            useEffect(() => {
                // Check if user is logged in
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    setUser(JSON.parse(currentUser));
                }

                // Load cart from localStorage
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    setCart(JSON.parse(savedCart));
                }

                // Load data
                loadData();
            }, []);

            useEffect(() => {
                // Filter products based on search
                const filtered = products.filter(product =>
                    product.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                setFilteredProducts(filtered);
            }, [products, searchTerm]);

            useEffect(() => {
                // Save cart to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
            }, [cart]);

            const loadData = async () => {
                try {
                    const [servicesData, productsData, newsData] = await Promise.all([
                        API.getServices(),
                        API.getProducts(),
                        API.getNews()
                    ]);
                    setServices(servicesData);
                    setProducts(productsData);
                    setFilteredProducts(productsData);
                    setNews(newsData);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const handleLogin = async (formData) => {
                try {
                    const userData = await API.login(formData.email, formData.password);
                    setUser(userData);
                    setShowAuthModal(false);
                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            };

            const handleRegister = async (formData) => {
                try {
                    const userData = await API.register(formData);
                    setUser(userData);
                    setShowAuthModal(false);
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('currentUser');
                setCurrentView('home');
            };

            const addToCart = (product) => {
                if (!user) {
                    setShowAuthModal(true);
                    return;
                }
                
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item =>
                        item.id === product.id
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
            };

            const getTotalItems = () => {
                return cart.reduce((total, item) => total + item.quantity, 0);
            };

            return (
                <div>
                    <nav className="navbar">
                        <div className="container">
                            <div className="nav-content">
                                <div className="logo">RuralConnect</div>
                                <ul className="nav-links">
                                    <li><a href="#" onClick={() => setCurrentView('home')}>Home</a></li>
                                    <li><a href="#services">Services</a></li>
                                    <li><a href="#products">Products</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                                <div className="auth-buttons">
                                    {user ? (
                                        <>
                                            <button 
                                                className="btn btn-secondary"
                                                onClick={() => setCurrentView('dashboard')}
                                            >
                                                Dashboard ({getTotalItems()})
                                            </button>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={handleLogout}
                                            >
                                                Logout
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button 
                                                className="btn btn-secondary"
                                                onClick={() => {
                                                    setAuthMode('login');
                                                    setShowAuthModal(true);
                                                }}
                                            >
                                                Login
                                            </button>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={() => {
                                                    setAuthMode('register');
                                                    setShowAuthModal(true);
                                                }}
                                            >
                                                Sign Up
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="main-content">
                        <div className="container">
                            {currentView === 'home' && (
                                <>
                                    <section className="hero">
                                        <h1>Connecting Rural Communities</h1>
                                        <p>Access essential products and services with ease</p>
                                        <button 
                                            className="btn btn-primary"
                                            onClick={() => user ? setCurrentView('dashboard') : setShowAuthModal(true)}
                                        >
                                            Get Started
                                        </button>
                                    </section>

                                    <section id="services" className="section">
                                        <div className="container">
                                            <h2>Our Services</h2>
                                            <div className="services-grid">
                                                {services.map(service => (
                                                    <div key={service.id} className="service-card">
                                                        <div className="service-icon">{service.icon}</div>
                                                        <h3>{service.name}</h3>
                                                        <p>{service.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </section>

                                    <section id="products" className="section">
                                        <div className="container">
                                            <h2>Available Products</h2>
                                            <div className="search-bar">
                                                <span className="search-icon">üîç</span>
                                                <input
                                                    type="text"
                                                    placeholder="Search products..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                />
                                            </div>
                                            <div className="products-grid">
                                                {filteredProducts.map(product => (
                                                    <div key={product.id} className="product-card">
                                                        <div className="product-image">
                                                            {product.icon}
                                                        </div>
                                                        <div className="product-info">
                                                            <div className="product-name">{product.name}</div>
                                                            <div className="product-price">{product.price}</div>
                                                            <button 
                                                                className="btn add-to-cart"
                                                                onClick={() => addToCart(product)}
                                                            >
                                                                Add to Cart
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </section>

                                    <section className="section">
                                        <div className="container">
                                            <h2>News & Updates</h2>
                                            <div className="news-grid">
                                                {news.map(item => (
                                                    <div key={item.id} className="news-item">
                                                        <div className="news-date">{item.date}</div>
                                                        <div className="news-title">{item.title}</div>
                                                        <p>{item.summary}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </section>

                                    <section id="contact" className="section">
                                        <div className="container">
                                            <h2>Contact Us</h2>
                                            <div className="contact-section">
                                                <div className="contact-info">
                                                    <h3>Get in Touch</h3>
                                                    <p><strong>Address:</strong> Village Development Office, Main Road, Rural District</p>
                                                    <p><strong>Helpline:</strong> 1800-XXX-XXXX</p>
                                                    <p><strong>Email:</strong> support@ruralconnect.com</p>
                                                    <p><strong>Hours:</strong> 9 AM - 6 PM (Mon-Sat)</p>
                                                </div>
                                                <ContactForm />
                                            </div>
                                        </div>
                                    </section>
                                </>
                            )}

                            {currentView === 'dashboard' && user && (
                                <Dashboard 
                                    user={user} 
                                    cart={cart} 
                                    removeFromCart={removeFromCart}
                                    setUser={setUser}
                                />
                            )}
                        </div>
                    </main>

                    {showAuthModal && (
                        <AuthModal 
                            mode={authMode}
                            onClose={() => setShowAuthModal(false)}
                            onLogin={handleLogin}
                            onRegister={handleRegister}
                            onSwitchMode={(mode) => setAuthMode(mode)}
                        />
                    )}
                </div>
            );
        }

        function AuthModal({ mode, onClose, onLogin, onRegister, onSwitchMode }) {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                phone: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (mode === 'login') {
                    onLogin(formData);
                } else {
                    onRegister(formData);
                }
            };

            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2>{mode === 'login' ? 'Login' : 'Sign Up'}</h2>
                            <button className="close-btn" onClick={onClose}>&times;</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            {mode === 'register' && (
                                <>
                                    <div className="form-group">
                                        <label>Full Name</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Phone Number</label>
                                        <input
                                            type="tel"
                                            required
                                            value={formData.phone}
                                            onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                        />
                                    </div>
                                </>
                            )}
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    required
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    required
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                />
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%', marginTop: '1rem'}}>
                                {mode === 'login' ? 'Login' : 'Sign Up'}
                            </button>
                        </form>
                        <p style={{textAlign: 'center', marginTop: '1rem'}}>
                            {mode === 'login' ? "Don't have an account? " : "Already have an account? "}
                            <button 
                                style={{background: 'none', border: 'none', color: '#667eea', cursor: 'pointer'}}
                                onClick={() => onSwitchMode(mode === 'login' ? 'register' : 'login')}
                            >
                                {mode === 'login' ? 'Sign Up' : 'Login'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        function ContactForm() {
            const [formData, setFormData] = useState({ name: '', message: '' });
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await API.submitContact(formData);
                    setSubmitted(true);
                    setFormData({ name: '', message: '' });
                    setTimeout(() => setSubmitted(false), 3000);
                } catch (error) {
                    alert('Failed to send message');
                }
            };

            if (submitted) {
                return (
                    <div style={{textAlign: 'center', padding: '2rem', color: '#28a745'}}>
                        <h3>Message Sent Successfully!</h3>
                        <p>We'll get back to you soon.</p>
                    </div>
                );
            }

            return (
                <form className="contact-form" onSubmit={handleSubmit}>
                    <div className="form-group">
                        <label>Your Name</label>
                        <input
                            type="text"
                            required
                            value={formData.name}
                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                        />
                    </div>
                    <div className="form-group">
                        <label>Message</label>
                        <textarea
                            rows="4"
                            required
                            value={formData.message}
                            onChange={(e) => setFormData({...formData, message: e.target.value})}
                        ></textarea>
                    </div>
                    <button type="submit" className="btn btn-primary">Send Message</button>
                </form>
            );
        }

        function Dashboard({ user, cart, removeFromCart, setUser }) {
            const [editMode, setEditMode] = useState(false);
            const [profileData, setProfileData] = useState({
                name: user.name || '',
                phone: user.phone || ''
            });

            const handleProfileUpdate = () => {
                const updatedUser = { ...user, ...profileData };
                setUser(updatedUser);
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                setEditMode(false);
            };

            const getTotalPrice = () => {
                return cart.reduce((total, item) => {
                    const price = parseInt(item.price.replace('‚Çπ', ''));
                    return total + (price * item.quantity);
                }, 0);
            };

            return (
                <div className="dashboard">
                    <div className="dashboard-header">
                        <h2>Welcome, {user.name || user.email}!</h2>
                        <button 
                            className="btn btn-secondary"
                            onClick={() => setEditMode(!editMode)}
                        >
                            {editMode ? 'Cancel' : 'Edit Profile'}
                        </button>
                    </div>

                    {editMode && (
                        <div style={{marginBottom: '2rem', padding: '1rem', background: '#f8f9fa', borderRadius: '10px'}}>
                            <h3>Edit Profile</h3>
                            <div className="form-group">
                                <label>Full Name</label>
                                <input
                                    type="text"
                                    value={profileData.name}
                                    onChange={(e) => setProfileData({...profileData, name: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label>Phone Number</label>
                                <input
                                    type="tel"
                                    value={profileData.phone}
                                    onChange={(e) => setProfileData({...profileData, phone: e.target.value})}
                                />
                            </div>
                            <button 
                                className="btn btn-primary"
                                onClick={handleProfileUpdate}
                                style={{marginTop: '1rem'}}
                            >
                                Update Profile
                            </button>
                        </div>
                    )}

                    <div>
                        <h3>Your Cart ({cart.length} items)</h3>
                        {cart.length === 0 ? (
                            <p>Your cart is empty. Start shopping to add items!</p>
                        ) : (
                            <>
                                <div className="cart-items">
                                    {cart.map(item => (
                                        <div key={item.id} className="cart-item">
                                            <div>
                                                <span style={{fontSize: '1.5rem', marginRight: '1rem'}}>{item.icon}</span>
                                                <strong>{item.name}</strong>
                                                <span style={{marginLeft: '1rem', color: '#666'}}>
                                                    Qty: {item.quantity} √ó {item.price}
                                                </span>
                                            </div>
                                            <button 
                                                className="btn btn-secondary"
                                                onClick={() => removeFromCart(item.id)}
                                                style={{background: '#dc3545', color: 'white'}}
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div style={{textAlign: 'right', marginTop: '2rem', fontSize: '1.5rem', fontWeight: 'bold'}}>
                                    Total: ‚Çπ{getTotalPrice()}
                                </div>
                                <div style={{textAlign: 'center', marginTop: '2rem'}}>
                                    <button 
                                        className="btn btn-primary"
                                        style={{fontSize: '1.2rem', padding: '1rem 2rem'}}
                                        onClick={() => alert('Booking confirmed! We will contact you soon.')}
                                    >
                                        Confirm Booking
                                    </button>
                                </div>
                            </>
                        )}
                    </div>

                    <div style={{marginTop: '3rem'}}>
                        <h3>Account Information</h3>
                        <div style={{background: '#f8f9fa', padding: '1rem', borderRadius: '10px'}}>
                            <p><strong>Email:</strong> {user.email}</p>
                            <p><strong>Name:</strong> {user.name || 'Not provided'}</p>
                            <p><strong>Phone:</strong> {user.phone || 'Not provided'}</p>
                            <p><strong>Member since:</strong> {new Date(user.id).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
